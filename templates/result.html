<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Exam Result | SmartKalvi</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white min-h-screen flex items-center justify-center px-4 py-6">

  <div class="bg-gray-800 rounded-2xl shadow-xl w-full max-w-md sm:max-w-lg md:max-w-2xl p-6 sm:p-8 space-y-6">
    <!-- Heading -->
    <h1 class="text-2xl sm:text-3xl font-bold text-center text-green-400">🎉 Exam Completed!</h1>

    <!-- Score Section -->
    <div class="text-center">
      <div class="text-lg sm:text-xl font-semibold">
        ✅ Your Score:
        <span class="text-2xl text-blue-300">{{ score }}</span> /
        <span class="text-2xl text-white">{{ total }}</span>
      </div>
    </div>

    <!-- Weak Areas -->
    {% if weak_areas %}
    <div class="bg-red-500/10 p-4 rounded-xl border border-red-400">
      <h2 class="text-base sm:text-lg font-semibold text-red-400 mb-2">⚠️ Weak Areas</h2>
      <ul class="list-disc list-inside text-red-200 text-sm sm:text-base">
        {% for area in weak_areas %}
        <li>{{ area }}</li>
        {% endfor %}
      </ul>
    </div>
    {% else %}
    <div class="bg-green-500/10 p-4 rounded-xl border border-green-400 text-green-200 text-center">
      🏆 Great job! You have no weak areas.
    </div>
    {% endif %}

    <!-- Review Button -->
    <div class="text-center">
      <a href="{{ url_for('review_answers') }}"
         class="inline-block w-full sm:w-auto text-center bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-xl transition">
        🔍 Review Your Answers
      </a>
    </div>
  </div>

</body>
</html>

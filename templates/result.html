<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Result</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to bottom right, #dbeafe, #c7d2fe);
      margin: 0;
      padding: 0;
    }

    .container {
      padding: 40px 20px;
    }

    .card {
      border-radius: 20px;
      background-color: white;
      padding: 30px;
      max-width: 600px;
      margin: auto;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    }

    h2 {
      color: #1f2937;
      font-weight: 600;
      font-size: 1.8rem;
    }

    h4 {
      font-weight: 500;
      margin-top: 15px;
    }

    .alert {
      text-align: left;
      border-radius: 12px;
      font-size: 15px;
    }

    .list-group-item {
      border: none;
      padding-left: 1.2rem;
      background-color: #f9fafb;
      font-size: 15px;
    }

    .btn {
      border-radius: 12px;
      padding: 12px 20px;
      font-weight: 600;
      font-size: 15px;
    }

    @media (max-width: 480px) {
      h2 {
        font-size: 1.5rem;
      }

      h4 {
        font-size: 1.2rem;
      }

      .btn {
        font-size: 14px;
        padding: 10px 18px;
      }

      .card {
        padding: 25px 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container text-center">
    <div class="card">
      <h2>üéØ Test Completed</h2>
      <h4 class="text-success">You scored {{ score }} out of {{ total }}</h4>

      {% if weak_areas %}
        <div class="alert alert-warning mt-4">
          <h5 class="mb-3">‚ö†Ô∏è Weaker Areas Detected:</h5>
          <ul class="weak-area-list list-group">
            {% for area in weak_areas %}
              <li class="list-group-item">{{ area }}</li>
            {% endfor %}
          </ul>
        </div>
      {% else %}
        <div class="alert alert-success mt-4">
          ‚úÖ Great job! No major weak areas found.
        </div>
      {% endif %}

      <a href="/" class="btn btn-outline-primary mt-4">Take Another Test</a>
    </div>
  </div>
</body>
</html>
